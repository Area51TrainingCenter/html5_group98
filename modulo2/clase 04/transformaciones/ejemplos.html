<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div class="picture">
	<img src="bleach.jpg">
</div>

</body>

<style type="text/css">
	.picture{
		border-radius: 50%;
		-webkit-border-radius: 50%;
		width: 200px;
		height: 200px;
		overflow: hidden;

	}
	.picture img{
		transition: all 0.4s linear;
		-webkit-transition: all 0.4s linear;
		-moz-transition: all 0.4s linear;
		-ms-transition: all 0.4s linear;
		-o-transition: all 0.4s linear;
		border-radius: 50%;
			-webkit-border-radius: 50%;
	}
	.picture:hover img{
		transform: scale(1.5) rotate(-10deg);
	}
</style>
